<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="/styles.css">


</head>
<body>
<div class="container">
    <h1>Finance Tracker</h1>

    <form id="submitForm">
        <h2>Submit Finance Entry</h2>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="date" id="date" required>
        <button type="submit">Submit</button>
    </form>

    <button id="fetchEntriesBtn">Get All Entries</button>

    <div id="getEntryForm">
        <h2>Get Entry by ID</h2>
        <input type="number" id="entryId" placeholder="Entry ID" required>
        <button id="fetchEntryByIdBtn">Get Entry</button>
    </div>

    <div id="deleteForm">
        <h2>Delete Entry</h2>
        <input type="number" id="entryIdToDelete" placeholder="Entry ID" required>
        <button id="deleteEntryBtn">Delete Entry</button>
    </div>

    <div id="entriesList"></div>
    <div id="singleEntry"></div>
</div>


<script src="/js/script.js"></script>
</body>
</html>

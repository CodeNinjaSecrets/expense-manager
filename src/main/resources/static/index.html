<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="main/resources/static/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Ensures that the content is aligned at the top */
            height: 100vh;
            padding-top: 50px;  /* Gives space for the header */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;  /* Makes sure it doesnâ€™t stretch too wide on larger screens */
            text-align: center;
            margin-top: 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0066cc;
        }

        h2 {
            color: #0066cc;
        }

        input[type="number"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            background-color: #005bb5;
        }

        #entriesList {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #entriesList table {
            width: 100%;
            border-collapse: collapse;
        }

        #entriesList th, #entriesList td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        #entriesList th {
            background-color: #0066cc;
            color: white;
        }

        #singleEntry {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Finance Tracker</h1>

    <form id="submitForm">
        <h2>Submit Finance Entry</h2>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="date" id="date" required>
        <button type="submit">Submit</button>
    </form>

    <button id="fetchEntriesBtn">Get All Entries</button>

    <div id="getEntryForm">
        <h2>Get Entry by ID</h2>
        <input type="number" id="entryId" placeholder="Entry ID" required>
        <button id="fetchEntryByIdBtn">Get Entry</button>
    </div>

    <div id="deleteForm">
        <h2>Delete Entry</h2>
        <input type="number" id="entryIdToDelete" placeholder="Entry ID" required>
        <button id="deleteEntryBtn">Delete Entry</button>
    </div>

    <div id="entriesList"></div>
    <div id="singleEntry"></div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const submitForm = document.getElementById("submitForm");
        const fetchEntriesBtn = document.getElementById("fetchEntriesBtn");
        const fetchEntryByIdBtn = document.getElementById("fetchEntryByIdBtn");
        const deleteEntryBtn = document.getElementById("deleteEntryBtn");
        const entriesList = document.getElementById("entriesList");
        const singleEntry = document.getElementById("singleEntry");

        // Submit finance entry
        submitForm.addEventListener("submit", async function (event) {
            event.preventDefault();

            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;

            try {
                const response = await fetch("http://localhost:8080/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        amount: amount,
                        description: description,
                        category: category,
                        date: date
                    })
                });
                if (!response.ok) throw new Error("Failed to submit entry");
                alert("Entry submitted successfully!");
                submitForm.reset();
            } catch (error) {
                console.error("Error submitting entry:", error);
                alert("Failed to submit entry");
            }
        });

        // Fetch all finance entries
        fetchEntriesBtn.addEventListener("click", async function () {
            try {
                const response = await fetch("http://localhost:8080/all");
                if (!response.ok) throw new Error("Failed to fetch entries");
                const data = await response.json();

                if (data.length === 0) {
                    entriesList.innerHTML = "<p>No entries found.</p>";
                    return;
                }

                let tableHtml = `<table border='1'>
                        <tr><th>ID</th><th>Amount</th><th>Description</th><th>Category</th><th>Date</th></tr>`;
                data.forEach(entry => {
                    tableHtml += `<tr>
                        <td>${entry.id}</td>
                        <td>${entry.amount}</td>
                        <td>${entry.description}</td>
                        <td>${entry.category}</td>
                        <td>${entry.date}</td>
                    </tr>`;
                });
                tableHtml += "</table>";
                entriesList.innerHTML = tableHtml;
            } catch (error) {
                console.error("Error fetching entries:", error);
                alert("Error fetching entries!");
            }
        });

        // Fetch single entry by ID
        fetchEntryByIdBtn.addEventListener("click", async function () {
            const entryId = document.getElementById("entryId").value;
            if (!entryId) return alert("Please enter an entry ID");

            try {
                const response = await fetch(`http://localhost:8080/entry?id=${entryId}`);
                if (!response.ok) throw new Error("Failed to fetch entry");
                const entry = await response.json();
                singleEntry.innerHTML = `<p><strong>ID:</strong> ${entry.id}<br>
                                     <strong>Amount:</strong> ${entry.amount}<br>
                                     <strong>Description:</strong> ${entry.description}<br>
                                     <strong>Category:</strong> ${entry.category}<br>
                                     <strong>Date:</strong> ${entry.date}</p>`;
            } catch (error) {
                console.error("Error fetching entry:", error);
                alert("Failed to fetch entry");
            }
        });

        // Delete entry by ID
        deleteEntryBtn.addEventListener("click", async function () {
            const entryIdToDelete = document.getElementById("entryIdToDelete").value;
            if (!entryIdToDelete) return alert("Please enter an entry ID to delete");

            try {
                const response = await fetch(`http://localhost:8080/delete?id=${entryIdToDelete}`, {
                    method: "DELETE"
                });
                if (!response.ok) throw new Error("Failed to delete entry");
                alert("Entry deleted successfully");
                document.getElementById("entryIdToDelete").value = "";
            } catch (error) {
                console.error("Error deleting entry:", error);
                alert("Failed to delete entry");
            }
        });
    });
    </script>
</body>
</html>
